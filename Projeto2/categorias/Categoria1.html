<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Outlet</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header */
    .header {
      background-color: #700c0c;
      border-radius: 0px;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      max-height: 250px;
      min-height: 50px;
    }

    .titulo {
      color: whitesmoke;
      font-size: 2rem;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .pesquisa {
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 350px;
      margin: 10px 0;
      height: 50px;
      margin-top: -50px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: whitesmoke;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .linhabranca {
      width: 100%;
      height: 2px;
      background-color: whitesmoke;
      margin-top: 10px;
    }

    /* Grid de Produtos */
    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(4, 350px);
      gap: 30px;
      justify-content: center;
      padding: 40px;
      overflow-x: auto;
    }

    .cardproduto {
      width: 350px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: black;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cardproduto:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .cardproduto img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    .cardproduto p {
      padding: 10px;
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      background-color: #700c0c;
      color: whitesmoke;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h1 class="titulo">Título</h1>
    <input class="pesquisa" type="text" id="inputBusca" placeholder="O que você está procurando?">

    <nav>
      <a href="/categorias/Categoria1.html">Categoria 1</a>
      <a href="/categorias/Categoria2.html">Categoria 2</a>
      <a href="/categorias/Categoria3.html">Categoria 3</a>
      <a href="/categorias/Categoria4.html">Categoria 4</a>
      <a href="/categorias/Categoria5.html">Categoria 5</a>
      <a href="/categorias/Categoria6.html">Categoria 6</a>
      <a href="/categorias/Categoria7.html">Categoria 7</a>
    </nav>

    <!-- Linha branca embaixo das categorias -->
    <div class="linhabranca"></div>
  </header>

  <!-- Grid de Produtos -->
  <main>
    <div class="produtos-grid">
      <a href="/produtos/produto1.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Manga">
        <p>Manga</p>
      </a>
      <a href="/produtos/produto2.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Pera">
        <p>Pera</p>
      </a>
      <a href="/produtos/produto3.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Abacaxi">
        <p>Abacaxi</p>
      </a>
      <a href="/produtos/produto4.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Pamonha">
        <p>Pamonha</p>
      </a>
      <a href="/produtos/produto5.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Uva">
        <p>Uva</p>
      </a>
      <a href="/produtos/produto6.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Melão">
        <p>Melão</p>
      </a>
      <a href="/produtos/produto7.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Abobrinha">
        <p>Abobrinha</p>
      </a>
      <a href="/produtos/produto8.html" class="cardproduto">
        <img src="/Imagens/imagemteste.png" alt="Chuchu">
        <p>Chuchu</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 - Projeto Outlet
  </footer>

  <!-- Script de Busca -->
  <script>
    document.getElementById("inputBusca").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const produtos = document.querySelectorAll(".cardproduto");
      let encontrou = false;

      produtos.forEach(produto => {
        const texto = produto.textContent.toLowerCase();
        if (!encontrou && termo && texto.includes(termo)) {
          produto.style.display = "block";
          encontrou = true;
        } else if (!termo) {
          produto.style.display = "block";
        } else {
          produto.style.display = "none";
        }
      });
    });
  </script>

<script>
  const inputBusca = document.getElementById("inputBusca");

  const params = new URLSearchParams(window.location.search);
  const termo = params.get('busca');

  if (termo) {
    inputBusca.value = termo;
    filtrarProdutos(termo);
  }

  inputBusca.addEventListener("input", function () {
    filtrarProdutos(this.value);
  });

  function filtrarProdutos(termo) {
    const termoMinusculo = termo.toLowerCase();
    const produtos = document.querySelectorAll(".cardproduto");

    produtos.forEach(produto => {
      const texto = produto.textContent.toLowerCase();
      if (!termoMinusculo || texto.includes(termoMinusculo)) {
        produto.style.display = "block";
      } else {
        produto.style.display = "none";
      }
    });
  }
</script>




</body>
</html>
