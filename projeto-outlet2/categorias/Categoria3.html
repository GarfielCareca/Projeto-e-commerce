<script>
    document.getElementById("inputBusca").addEventListener("input", function () {
  const termo = this.value.toLowerCase();
  const produtos = document.querySelectorAll(".cardproduto");

  let encontrou = false;

  produtos.forEach(produto => {
    const texto = produto.textContent.toLowerCase();

    if (!encontrou && termo && texto.includes(termo)) {
      produto.style.display = "block"; // mostra o primeiro compatível
      encontrou = true;
    } else if (!termo) {
      produto.style.display = "block"; // mostra tudo se a busca estiver vazia
    } else {
      produto.style.display = "none"; // esconde os demais
    }
  });
});

</script>
